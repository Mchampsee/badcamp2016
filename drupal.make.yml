core: 7.x
api: 2

# Common attributes.
defaults:
  projects:
    subdir: "contrib"

projects:
  # Core.
  pressflow:
    type: "core"
    download: "https://github.com/pressflow/7.git"
    tag: "pressflow-7.41"
    patch:
      # https://www.drupal.org/node/1443308#comment-10329229
      - "https://www.drupal.org/files/issues/drupal-1443308-49-module_load_include-static-cache.patch"
      # https://www.drupal.org/node/1710656#comment-6304412
      - "https://www.drupal.org/files/drupal-1710656-3-skip-hidden-menu-items-D7.patch"
      # https://www.drupal.org/node/2339447#comment-10354975
      - "https://www.drupal.org/files/issues/2339447-73-optimize_drupal_find_theme_functions.patch"
      # https://www.drupal.org/node/1443342#comment-5613306
      - "https://www.drupal.org/files/drupal-1443342-1-inline-file_uri_scheme-in-file_stream_wrapper_uri_normalize.patch"
  # Projects.
  admin_menu:
    version: "3.0-rc5"
  admin_views:
    version: "1.5"
  adminimal_admin_menu:
    version: "1.6"
  ckeditor:
    version: "1.16"
    patch:
      # Fixed in 1.17 - https://www.drupal.org/node/1154730
      - "https://www.drupal.org/files/issues/ckeditor-area-height-1154730-29.patch"
      # Fixed in 1.17 - https://www.drupal.org/node/2323149
      - "https://www.drupal.org/files/issues/ckeditor-admin-css-images-2323149-1.patch"
  ctools:
    version: "1.9"
  date:
    version: "2.9"
    patch:
      # https://www.drupal.org/node/2611968
      - "https://www.drupal.org/files/issues/date-php_fatal_error_class-2611968-2.patch"
  diff:
    version: "3.2"
  entity:
    version: "1.6"
  entityreference:
    version: "1.1"
    patch:
      # https://www.drupal.org/node/1612494#comment-10470558
      - "https://www.drupal.org/files/issues/entity_reference-fatal_error_class-1612494-5.patch"
      # https://www.drupal.org/node/1823406#comment-6821344
      - "https://www.drupal.org/files/issues/entityreference-undefined_index-1823406-14.patch"
      # https://www.drupal.org/node/1836106
      - "https://www.drupal.org/files/issues/entityreference-1836106-20.patch"
  field_group:
    version: "1.4"
  features:
    version: "2.7"
  globalredirect:
    version: "1.5"
  inline_entity_form:
    version: "1.6"
  libraries:
    version: "2.2"
  link:
    version: "1.3"
    patch:
      # https://www.drupal.org/node/2612176
      - "https://www.drupal.org/files/issues/link-php_fatal_error_class-2612176-2.patch"
  master:
    version: "2.0-beta4"
    patch:
      # https://www.drupal.org/node/2320641
      - "https://www.drupal.org/files/issues/master-2320641-11-Enable-multiple-modules-at-once.patch"
  metatag:
    version: "1.7"
    patch:
      # https://www.drupal.org/node/2603058
      - "https://www.drupal.org/files/issues/metatag-php_fatal_error_class-2603058-2_0.patch"
  module_filter:
    version: "2.0"
  pathauto:
    version: "1.3"
    patch:
      # https://www.drupal.org/node/2609618
      - "https://www.drupal.org/files/issues/pathauto-migrate-fatal-2609618-2.patch"
  rabbit_hole:
    version: "2.23"
  strongarm:
    version: "2.0"
  token:
    version: "1.6"
  views:
    version: "3.13"
  views_bulk_operations:
    version: "3.3"
  # Themes.
  adminimal_theme:
    version: "1.23"

libraries:
  registry_rebuild:
    destination: "drush"
    download:
      type: "file"
      url: "http://ftp.drupal.org/files/projects/registry_rebuild-7.x-2.2.tar.gz"
  ckeditor:
    download:
      type: "file"
      url: "http://download.cksource.com/CKEditor/CKEditor/CKEditor%204.5.4/ckeditor_4.5.4_standard.zip"
